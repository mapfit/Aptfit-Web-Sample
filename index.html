<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Real Estate Demo</title>
        <link href="http://cdn.mapfit.com/v2-4/assets/css/mapfit.css" rel='stylesheet' />
        <link href="./reset.css" rel='stylesheet'/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body  class="container-fluid h-100 d-flex flex-column" >
        <!-- <a href="https://github.com/mapfit/Aptfit" ><img src="./images/pngs/git-logo.png" width="28px" height="28px"  id="git-link" title="Find this project on GitHub"></a> -->
        <div id="top-bar"class = "row" >
            <div class = "col-sm-12 col-lg-12 col-md-12"><h1 id="app-header">Aptfit</h1><span>Sample Apartment Finder</span><a href="https://github.com/mapfit/Aptfit" ><img src="./images/pngs/git-logo.png" width="28px" height="28px"  id="git-link" title="Find this project on GitHub"></a></div>
        </div>
        <div id="second-bar" class = "row" >
          <div class = "col-sm-12 col-lg-12 col-md-12"><h2> New York City </h2><span id="district"> Select a neighborhood </span><span id="listing-location"></span><div  id="style-btn"><span id="style-type">List View</span><img id="style-img" width="12px" height="12px" src="./images/pngs/listBtn.png" align="right" ></div></div>
        </div>
        <div id="app" class="row h-100">
            <div id = "view-type" class = "d-lg-none d-sm-none d-md-none"><ul id="listings"></ul></div>
            <div class= "col-sm-12 col-lg-12 col-md-12" id="mapfit"></div>
        </div>
        <div  id="detail" class="row h-100">
            <span id="back-btn"><img src="./images/pngs/back.png" width="18px" height="18px"/> Back</span>
            <h2 id="detail-location"></h2>
            <p>Available: June 14th, 2018</p>
            <span id="detail-price"></span>
            <span id="room-specs">1 BD<d>|</d>1BA<d>|</d>700SF</span>
            <img id="detail-image" src="./images/pngs/apt.jpg"  width="400px"/>
            <h2>Neighborhood</h2>
            <span id="detail-neighborhood"></span>
            <div id="detail-map" ></div>
            <footer>
                <p>Start building with this template</p>
                <p>Made with ❤️️ by the Mapfit team</p>
            </footer>
        </div>
        <script src="https://cdn.mapfit.com/v2-4/assets/js/tetragon.js"></script>
        <script src="http://cdn.mapfit.com/v2-4/assets/js/mapfit.js"></script>
        <script src="./wof_nyc.json"></script>
        <script src="./vars.js"></script>
        <script src="./buttons.js"></script>
        <script src="./real-estate-demo.js"></script>
    </body>
</html>
